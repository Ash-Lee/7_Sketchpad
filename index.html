<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <title>7_Sketchpad</title>

        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <div id="page">
            
            <header class="main-header">
                <div class="header-canvas">
                    <div class="spacer"></div>
                    <div class="header-grid hg1"></div>
                    <div class="header-grid hg2"></div>
                    <div class="header-grid hg3"></div>
                    <div class="header-grid hg4"></div>
                    <div class="header-grid hg5"></div>
                    <div class="header-grid hg6"></div>
                    <div class="spacer"></div>
                </div>
            </header>

            <section class="main-section">
                <div class="left-menu">
                    <div class="new-grid button">New</div>
                    <input type="text" name="boxes" placeholder="10 - 40">
                </div>
                
                <div class="canvas">
                    <div class="grid"></div>
                </div>

                <div class="right-menu">
                    <div class="grey colours button"></div>
                    <div class="blue colours button"></div>
                    <div class="green colours button"></div>
                    <br>
                    <div class="red colours button"></div>
                    <div class="orange colours button"></div>
                    <div class="lilac colours button"></div>
                    <div class="random button">Random</div>
                    <div class="fade button">Fade</div>
                    <div class="erase button" type="submit">Erase</div>
                </div>
            </section>
        
        </div>  <!-- /page -->
    </body>
</html>
